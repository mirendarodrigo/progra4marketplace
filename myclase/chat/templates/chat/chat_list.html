{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="chat-list-container">
    <h2>Mis Chats</h2>
    <ul class="chat-list">
        {% for room in rooms %}
            {% for user in room.participants.all %}
                {% if user != request.user %}
                    <li>
                        <a href="{% url 'chat:chat_room' user.id %}">
                            {{ user.username }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% extends "base.html" %}

{% load static %}
{% load socialaccount %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center p-5 shadow rounded bg-white border border-warning" style="max-width: 600px;">
        
        <div class="mb-4">
            <i class="bi bi-hourglass-split text-warning" style="font-size: 4rem;"></i>
        </div>

        <h2 class="fw-bold text-dark mb-3">Sesión Finalizada</h2>
        
        <p class="lead text-muted mb-4">
            Hemos cerrado tu sesión por seguridad debido a un periodo de inactividad.
        </p>

        <div class="d-grid gap-2 col-8 mx-auto">
            <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión nuevamente
            </a>
            
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-house me-2"></i> Volver al Inicio
            </a>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Presupuesto LocalMarket</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; margin: 0;">
    
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        
        <div style="background: linear-gradient(135deg, #f56416 0%, #772014 100%); color: #ffffff; padding: 20px; text-align: center;">
            <h1 style="margin: 0; font-size: 24px;">PRESUPUESTO</h1>
            <p style="margin: 5px 0 0; opacity: 0.9;">LocalMarket</p>
        </div>

        <div style="padding: 20px;">
            <p style="color: #666666;">Hola,</p>
            <p style="color: #333333;">Adjuntamos el detalle del presupuesto generado el d√≠a <strong>{{ data.date }}</strong>.</p>

            <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background-color: #fff689; color: #772014;">
                        <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Producto</th>
                        <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Marca</th>
                        <th style="padding: 10px; text-align: right; border-bottom: 1px solid #ddd;">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data.items %}
                    <tr>
                        <td style="padding: 10px; border-bottom: 1px solid #eee; color: #333;">{{ item.title }}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #eee; color: #666;">{{ item.brand }}</td>
                        <td style="padding: 10px; border-bottom: 1px solid #eee; text-align: right; font-weight: bold;">${{ item.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" style="padding: 15px; text-align: right; font-weight: bold; color: #333;">TOTAL:</td>
                        <td style="padding: 15px; text-align: right; font-weight: bold; color: #f56416; font-size: 18px;">${{ data.total }}</td>
                    </tr>
                </tfoot>
            </table>

            <div style="margin-top: 30px; text-align: center; border-top: 1px solid #eee; padding-top: 20px;">
                <p style="color: #999999; font-size: 12px;">Gracias por confiar en nosotros.</p>
                <a href="http://localhost:8000" style="color: #f56416; text-decoration: none; font-weight: bold;">Ir a LocalMarket</a>
            </div>
        </div>
    </div>

</body>
</html>

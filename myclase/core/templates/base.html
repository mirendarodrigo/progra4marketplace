{% load static %}
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>{% block title %}LocalMarket{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="{% static 'img/fav.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'chat/chat.css' %}">
  <style>
    .btn-light {
      background-color: #ced4da;
    }

    .btn-light:hover {
      background-color: #e5ecf3;
    }
  </style>
</head>

<body class="bg-dark-subtle text-dark">
 <nav class="container-fluid d-flex justify-content-between align-items-center px-3 py-1">
  <!-- Logo (Izquierda) -->
  <div class="contenedorLogo">
    <a href="{% url 'home' %}" class="navbar-logo-link">
      <img src="{% static 'img/logo.png' %}" alt="LocalMarket Logo" class="navbar-logo">
    </a>
  </div>

  <!-- Searchbox (Centro) - Solo si NO estamos en la página de productos -->
  {% if not request.path == '/productos/' %}
  <form class="d-flex" method="get" action="{% url 'market:product_list' %}">
    <input name="q" class="form-control navbar-search-input me-2" placeholder="Buscar productos..." aria-label="Search">
    <button id="navbar-search-btn" type="submit" class="icon-btn">
      <i class="bi bi-search"></i>
    </button>
  </form>
  {% endif %}

  <!-- Iconos de usuario (Derecha) -->
  <ul class="d-flex align-items-center gap-2 mb-0">
    {% if user.is_authenticated %}
      <!-- Avatar -->
      <li>
        <img src="{{ user_avatar_url }}" alt="Avatar" class="navbar-avatar">
      </li>
      
      <!-- Carrito -->
      <li>
        <button class="icon-btn cart-btn" title="Carrito">
          <i class="bi bi-cart3"></i>
          <span class="notification-badge cart-badge d-none">0</span>
        </button>
      </li>
      
      <!-- Favoritos con Dropdown -->
      <li class="position-relative favorites-container">
        <button class="icon-btn star-btn" id="favoritesToggle" title="Favoritos">
          <i class="bi bi-star"></i>
          <span class="notification-badge favorites-badge d-none" id="favoritesBadge">0</span>
        </button>
        
        <!-- Dropdown de Favoritos -->
        <div class="favorites-dropdown" id="favoritesDropdown">
          <div class="favorites-header">
            <h6 class="mb-0">
              <i class="bi bi-star-fill"></i> Mis Favoritos
            </h6>
            <button class="btn-budget" id="btnBudget" title="Hacer presupuesto">
              <i class="bi bi-calculator"></i>
            </button>
          </div>
          
          <div class="favorites-list" id="favoritesList">
            <div class="empty-favorites">
              <i class="bi bi-star"></i>
              <p>No tienes favoritos aún</p>
            </div>
          </div>
          
          <div class="budget-actions d-none" id="budgetActions">
            <button class="btn btn-sm btn-cancel-budget" id="btnCancelBudget">
              <i class="bi bi-x"></i> Cancelar
            </button>
            <button class="btn btn-sm btn-generate-budget" id="btnGenerateBudget">
              <i class="bi bi-file-earmark-text"></i> Generar Presupuesto
            </button>
          </div>
        </div>
      </li>
      
      <!-- Logout -->
      <li>
        <a href="{% url 'account_logout' %}" class="icon-btn navbar-icon-btn" title="Salir">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </li>
    {% else %}
      <li>
        <a href="{% url 'account_login' %}">
          <img width="30" height="30" src="https://img.icons8.com/cute-clipart/30/enter-2.png" alt="Ingresar"/>
        </a>
      </li>
    {% endif %}
  </ul>
</nav>

  <main class="container"> {% block content %}{% endblock %} </main>
  <script src="{% static 'js/script.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
